<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
  <div>
    <div id="main">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand text-white col-lg-4 mx-3" href="#" id="nav">
          <h1>SAMASYA</h1>
        </a>
        <button class="navbar-toggler bg-white mx-3" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbar_options" aria-controls="navbar_options" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar_options">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0 col-lg-8">
            <li class="nav-item mx-xl-4">
              <a class="nav-link active text-white" onclick="home()" id="first-item" href="#">Home</a>
            </li>
            <li class="nav-item mx-xl-4">
              <a class="nav-link active text-white" onclick="about()" href="#">About</a>
            </li>
            <li class="nav-item mx-xl-4">
              <a class="nav-link active text-white" onclick="resume()" href="#">Resume</a>
            </li>
            <li class="nav-item mx-xl-4">
              <a class="nav-link active text-white" onclick="contact()" href="#">Contact</a>
            </li>
          </ul>
          <a href="https://www.linkedin.com/in/samasyata/" class="text-white col-lg-1"><i
              class="fa-brands fa-linkedin"></i>
          </a>
        </div>

      </nav>
    </div>
    <div>
      <iframe id="myframe" src="./Home.html" onmouseover="closeNavbar()" height="689.5px" width="100%"
        class="responsive-iframe" style="overflow-y: hidden;"></iframe>
    </div>
  </div>


  <script>
    function home() {
      document.getElementById("myframe").src = "Home.html";
      document.getElementById("first-item").style.color = 'orange';
    }
    function about() {
      document.getElementById("myframe").src = "About.html";
    }
    function resume() {
      document.getElementById("myframe").src = "Resume.html";
    }
    function contact() {
      document.getElementById("myframe").src = "Contact.html";
    }
    function closeNavbar() {
      // Use Bootstrap's collapse method to close the navbar
      var myCollapse = document.getElementById('navbar_options');
      var bsCollapse = new bootstrap.Collapse(myCollapse, {
        toggle: false
      });
      bsCollapse.hide();
    }
  </script>
</body>

</html>
